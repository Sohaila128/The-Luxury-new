<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .search-bar {
      display: none;
      position: absolute;
      width: 100%;
      top: 70px; 
      left: 0;
      z-index: 1000;
      background-color: white;
      padding: 10px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .search-bar .container {
      display: flex;
      justify-content: center;
    }

    .form-control {
      position: relative;
      padding-left: 40px; 
      padding-right: 40px; 
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .close-icon {
      position: absolute;
      right: 10px; 
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 140px; 
      left: 0;
      width: 100%;
      height: calc(100% - 140px);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 999; 
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-lg d-flex align-items-center justify-content-between">
      <ul class="navbar-nav d-lg-flex d-none">
        <li class="nav-item fw-semibold">
          <a class="nav-link text-black link-primary mx-1" href="#" id="search-icon"> 
            <img src="images/search-normal.svg" alt=""> 
          </a>
        </li>
        <li class="nav-item fw-semibold">
          <a class="nav-link text-black link-primary mx-1" href="">English</a>
        </li>
      </ul>
      <!-- small screen  -->
      <!-- logo  -->
      <a href="index.html" class="d-block d-lg-none text-decoration-none">
        <img src="images/logo.svg" alt="">
      </a>
      <!-- toggle  -->
      <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <span class="navbar-toggler-icon"> </span>
      </button>
      <div class="collapse navbar-collapse key mx-auto" id="navbarSupportedContent">
        <a href="index.html" class="mx-auto text-decoration-none">
          <img src="images/logo.svg" alt="">
        </a>
      </div>
      <a href="" class="fw-semibold mx-1 text-black d-flex align-items-center text-decoration-none d-none d-lg-flex">
        <div class="align-items-center d-flex">
          <img src="images/shopping-bag.svg" alt="" class="mx-1">
          <span><img src="images/Line 3.svg" alt=""></span>
          <span class="fs-5 mx-2">1</span>
        </div>
      </a>
      <a href="" class="fw-semibold mx-1 text-black d-flex align-items-center text-decoration-none d-none d-lg-flex">
        <div class="align-items-center d-flex">
          <img src="images/heart.svg" alt="" class="mx-1 mt-1">
          <span><img src="images/Line 3.svg" alt=""></span>
          <span class="fs-5 mx-2">0</span>
        </div>
      </a>
      <a href="" class="fw-semibold mx-1 text-black d-flex align-items-center text-decoration-none d-none d-lg-flex">
        <img src="images/user.svg" alt="">
      </a>
    </div>
  </nav>
  <div class="bg-white py-3 second-navbar mb-2">
    <div class="container">
      <ul class="list-unstyled m-0 p-0 d-flex justify-content-center">
        <li><a href="" class="text-decoration-none mx-3 text-info fw-500 fs-6">جديدنا</a></li>
        <li><a href="" class="text-decoration-none mx-3 text-info fw-500 fs-6">مصممين</a></li>
        <li><a href="" class="text-decoration-none mx-3 text-info fw-500 fs-6">عباية</a></li>
        <li><a href="" class="text-decoration-none mx-3 text-info fw-500 fs-6">طرح</a></li>
        <li><a href="" class="text-decoration-none mx-3 text-info fw-500 fs-6">كاجوال</a></li>
        <li><a href="" class="text-decoration-none mx-3 text-info fw-500 fs-6">اكسسوارات</a></li>
      </ul>
    </div>
  </div>
  <!-- Search Bar -->
  <div id="search-bar" class="search-bar mt-5">
    <hr>
   <div class="container">
     <form class="d-flex position-relative w-100">
       <input class="form-control w-100 border-0" type="search" placeholder="Search" aria-label="Search">
       <img src="images/search-normal.svg" alt="" class="search-icon">
       <img src="images/close-circle.svg" alt="" class="close-icon" id="close-search">
     </form>
   </div>
 </div>
 <!-- Search Bar -->
<div id="overlay" class="overlay"></div>

<script>
  document.getElementById('search-icon').addEventListener('click', function(event) {
    event.preventDefault();
    var searchBar = document.getElementById('search-bar');
    var overlay = document.getElementById('overlay');
    if (searchBar.style.display === 'none' || searchBar.style.display === '') {
      searchBar.style.display = 'block';
      overlay.style.display = 'block';
    } else {
      searchBar.style.display = 'none';
      overlay.style.display = 'none';
    }
  });

  document.getElementById('close-search').addEventListener('click', function() {
    document.getElementById('search-bar').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  });

  document.getElementById('overlay').addEventListener('click', function() {
    document.getElementById('search-bar').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  });
</script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
